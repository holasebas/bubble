<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bubble</title>
</head>

<body id="stage" class="d-flex flex-column h-100">


    <div class="wall wall--top" id="top_wall"></div>
    <div class="wall wall--right" id="right_wall"></div>
    <div class="wall wall--left" id="left_wall"></div>

    <div class="rule--left"></div>
    <div class="rule--top"></div>


    <div id="menu" class="scene scene--menu d-none">
        <div class="contianer d-flex justify-content-center align-items-center h-100">
            <div id="cta_play" class="cta cta--yellow">
                <div class="cta_text text-white">PLAY</div>
            </div>
        </div>
    </div>



    <div id="game" class="scene scene--game">

        <div class="scene_instructions d-none justify-content-center align-items-center red">


            <div id="instructionsbox" class="instructionsbox d-table mx-auto position-relative red">
                <img src="img/Ui/ResultBox.png" class="d-block mx-auto red" width="100%" alt="">


                <div class="instructionsbox_content d-flex flex-column justify-content-center position-absolute w-100 red">

                    <div class="instructionsbox_text">
                        GOAL
                    </div>
                  
                
                    <div class="d-table mx-auto">
                        <div id="" class="d-flex mx-auto">

                            <div class="bubblecounter">
                                <div class="bubblecounter_text text-black-50">4</div>
                                <div class="bubble bubble--ui" data-type="1"></div>
                            </div>

                            <div class="bubblecounter">
                                <div class="bubblecounter_text text-black-50">8</div>
                                <div class="bubble bubble--ui" data-type="4"></div>
                            </div>

                        </div>
                    </div>

                    <div id="cta_play" class="cta cta--small cta--yellow mx-auto mt-3">
                        <div class="cta_text text-white">PLAY</div>
                    </div>



                </div>
            </div>




        </div>



        <nav class="nav ">
            <div class="container p-0">
                <div class="row h-100 flex-row m-0">

                    <div class="col-4 d-flex justify-content-center align-items-center h-100 p-0">


                        <div id="timer" class="timer">
                            <div class="timer_clock"></div>
                            <div class="timer_text">
                                <span class="timer_min">00</span>
                                <span class="timer_divider">:</span>
                                <span class="timer_sec">00</span>
                            </div>
                        </div>


                    </div>
                    <div class="col-8 ">


                        <div id="bubbleCounters" class="d-flex justify-content-end  align-items-center h-100">
                            <!-- <div class="bubblecounter">
                                <div class="bubblecounter_text" data-type="1">0</div>
                                <div class="bubble bubble--ui" data-type="1"></div>
                            </div>

                            <div class="bubblecounter">
                                <div class="bubblecounter_text" data-type="2">0</div>
                                <div class="bubble bubble--ui" data-type="2"></div>
                            </div> -->
                        </div>


                        <!-- <div class="bubble bubble--ui" data-type="1"></div>
                        <div class="bubble bubble--ui" data-type="2"></div>
                        <div class="bubble bubble--ui" data-type="3"></div>
                        <div class="bubble bubble--ui" data-type="4"></div> -->

                    </div>
                </div>
            </div>
        </nav>


        <main id="main" role="main" class="h-100">

            <div id="matrix"></div>
            <div id="bubles" class="container p-0"></div>

            <div id="raycast" class="">
                <div id="target"></div>
                <div id="pointer"></div>
            </div>

            <div id="elShoter" class="">
                <div id="_buchaca" class="">
                    <img id="buchaca" class="d-block mx-auto position-relative" src="img/capucha2.png" alt="">
                </div>
                <div class="buchaca_base w-100"></div>

                <!-- <img id="buchaca_base" class="buchaca_base" width="100%" src="img/base.png" alt=""> -->
            </div>

        </main>
        <footer class="footer mt-auto position-absolute w-100">
            <div id="elDoc"></div>
        </footer>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.touch.min.js"></script>
    <!-- <script src="js/jquery-collision.min.js"></script> -->
    <script src="js/TweenMax.min.js"></script>
    <!-- <script src="js/soundjs.min.js"></script> -->
    <!-- <script src="js/soundmanager2-jsmin.js"></script> -->
    <script src="js/ux.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/bubbleCounter.js"></script>
    <script src="js/gridManager.js"></script>
    <script src="js/game.js"></script>
    <script src="js/sounManager.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scenemanager.js"></script>
    <script src="js/gameManager.js"></script>


    <script>

        run()
    </script>
</body>

</html>
